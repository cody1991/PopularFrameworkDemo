<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝味招贤令</title>
		<meta name="apple-touch-fullscreen" content="YES" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script type="text/javascript" src="invitation/js/605/offline.js"></script>
		<link rel="stylesheet" type="text/css" href="invitation/css/605/copyright.css" />
		<link rel="stylesheet" type="text/css" href="invitation/css/605/main.css" />
		<link rel="stylesheet" type="text/css" href="invitation/css/605/ad.css" />
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth / 640;
			var isAndroid = RegExp("Android").test(navigator.userAgent);
			if (isAndroid) {
				document.write('<meta name="viewport" content="width=640,  minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>
	</head>
	<body>
		<!--envelop effect-->
		<section class="fn-envelop">
			<div class="envelop-bd" style='background-image:url(invitation/images/605/index.jpg);background-size: cover;background-position: center center;'></div>
			<div class="envelop-bt css_sprite01 s-bgEnBt"></div>
		</section>
		<!--envelop effect end -->
		<section class="p-index">
			<section class="g-ct">
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo1.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo2.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo3.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo4.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo5.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo6.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo7.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo8.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo9.jpg' data-width='640' data-height='480'>
				</div>
				<div class="pic_ad" style='margin:0px auto;margin-bottom:20px;width:100%;'>
					<img class="lazy-image" data-original='invitation/images/605/ifo10.jpg' data-width='640' data-height='480'>
				</div>
				<div class="m-cform">
					<div class="contact">
						<div class="form_verity content-form" style="display: none;">
							<span class="form_verity_word">请输入说点什么</span>
						</div>
						<form id="submit-job">
							<table class="input_f">
								<colgroup>
									<col width="35%" />
									<col width="65%" />
								</colgroup>
								<tbody>
									<tr>
										<th>姓名</th>
										<td>
										<input type="text" name="name" placeholder="姓名"/>
										</td>
									</tr>
									<tr>
										<th>联系电话</th>
										<td>
										<input type="text" name="mobile" placeholder="联系电话" />
										</td>
									</tr>
									<tr>
										<th>意向职位</th>
										<td>
										<input type="text" name="job" class="span btn-block" placeholder="意向职位" style='height:35px;'>
										</td>
									</tr>
								</tbody>
							</table>
							<p class="submit">
								<input type="button" id="form_submit_btn" value="猛击加入" />
								<input type="hidden" name="success_msg" value="您的信息已提交成功！" />
							</p>
						</form>
					</div>
				</div>
			</section>
			<footer class="g-ft css_sprite01 s-bgft">
				APP POWERED BY <span class='css_sprite01 s-bglogo'></span>Yunlai.cn
			</footer>
		</section>
		<div id="over-box"><img src="" />
		</div>
		<div class="dialog" id="dialog" style="display:none;">
			<div class="bar">
				<span class="title"></span>
			</div>
			<div class="content">
				<div class="modal-body"></div>
				<button id="close-dialog-btn" onclick="dialogClose();">
					确定
				</button>
			</div>
		</div>
		<div class="dialog-overlay" id="dialog-overlay"></div>
		<div id="activity_id" style="display:none;">
			1824
		</div>
		<div id="channel_id" style="display:none;">
			1
		</div>
		<script type="text/javascript" src="invitation/js/605/jquery1.8.2.min.js"></script>
		<script type="text/javascript" src="invitation/js/605/share.js"></script>
		<script type="text/javascript" src="invitation/js/605/lazyload.js"></script>
		<script type="text/javascript" src="invitation/js/605/main.js"></script>
		<script type="text/javascript" src="invitation/js/605/input_job.js"></script>
		<script type="text/javascript" src="invitation/js/605/bi.js"></script>
	</body>
</html>
